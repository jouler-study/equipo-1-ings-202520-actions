name: CI/CD

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches:
      - "**" # CI en cualquier push
      - main  
  pull_request:
    branches:
      - main # CI en PRs a main
  workflow_dispatch: {}

jobs:
  ci:
    name: CI â€” build & test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23.5.0"

      - name: Install dependencies (client)
        run: npm ci
        working-directory: client

      - name: Run tests (client)
        run: echo "corriendo los test imaginarios ðŸ§ª"
        working-directory: client

      - name: Build project (client)
        run: npm run build
        working-directory: client

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: client/dist

  deploy:
    name: CD â€” Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' # solo desplegar desde main

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        # extraemos dentro de client/
        with:
          name: dist
          path: client/dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: client/dist
