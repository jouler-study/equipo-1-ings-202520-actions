name: CI/CD

# Permisos m√≠nimos requeridos (deploy-pages@v4 adem√°s pide actions:read)
permissions:
  contents: read
  actions: read
  pages: write
  id-token: write

on:
  push:
    branches:
      - "**" # CI en cualquier rama
  pull_request:
    branches:
      - main # CI en PRs a main
  workflow_dispatch: {}

# Evita despliegues solapados por rama
concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  ci:
    name: CI ‚Äî build & test
    runs-on: ubuntu-latest

    env:
      # Variables para producci√≥n (GitHub Pages)
      VITE_API_BASE_URL: http://127.0.0.1:8000
      VITE_BASE_URL: /equipo-1-ings-202520-actions/

    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          # Usa LTS estable para Vite/React; puedes cambiar a 24 si quieres "current"
          node-version: "22.x"
          cache: "npm"
          cache-dependency-path: "client/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: echo "corriendo los test imaginarios üß™"

      - name: Build project
        # Si usas rutas de proyecto (no user/ORG pages), aseg√∫rate de base en vite.config.ts
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: client/dist

  deploy:
    name: CD ‚Äî Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' # solo desplegar desde main

    # Permisos m√≠nimos para este job (recomendado por el action)
    permissions:
      pages: write
      id-token: write
      actions: read

    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
        # No hace falta pasar token expl√≠cito; usa GITHUB_TOKEN por defecto
